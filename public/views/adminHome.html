<div class="container" style="width:100%; margin-top: 20px">

	<div style="width:30%; display:inline-block; float:left;">
		<table class="table">
			<thead>
				<tr>
					<th>Employee</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees">
					<td ng-model="employeeName"><a href ng-click="fetchProfile(employee.name)" style="display:block;width:100%;text-decoration:none;color:black;">{{ employee.name }}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div style="width:70%; display:inline-block;">
		<table class="table">
			<thead>
				<tr>
					<th>Profile</th>
				</tr>
				
			</thead>
		</table>
	</div>
</div>
