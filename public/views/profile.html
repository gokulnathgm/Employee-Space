<div class="jumbotron text-center" style="background-color:#e6e6e6;"><h3>Profile</h3></div>
<div class=container>
	<form role="form" ng-submit="update()">
		<div class="width-30" style="width:100%; display: flex; flex-direction:column;">
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Name" autofocus required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="number" class="form-control" ng-model="user.age" id="age" placeholder="Age" min="0" required>
				</div>
			</div>

			<div class="col-md-4 col-md-offset-4">
				<div class="radio-inline">
					<label><input type="radio" ng-model="user.gender" name="gender" value="male">Male</label>
				</div>
				<div class="radio-inline">
					<label><input type="radio" ng-model="user.gender" name="gender" value="female">Female</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="date" class="form-control" ng-model="user.joinDate" id="joinDate" placeholder="Join Date">
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="number" min="0" class="form-control" ng-model="user.experience" id="experience" placeholder="Experience" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" class="form-control" ng-model="user.grade" id="grade" placeholder="Grade" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" class="form-control" ng-model="user.specialisation" id="specialisation" placeholder="Specialisation" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" class="form-control" ng-model="user.skills" id="skills" placeholder="Skills" required>
				</div>
			</div>


			<div class="button-group" style="display:flex; flex-direction:column; align-items:center; justify-content: center;">
				<div class="button1"  style="align-self:center;">
					<button type="submit" class="btn btn-primary" style="padding:10px; margin:10px;">Update</button>
				</div>
			</div>
		</div>
	</form>
</div>
